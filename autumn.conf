<VirtualHost *:*>
    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
</VirtualHost>

<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    ServerName www.hs.codes
    ServerAlias *.hs.codes
    ErrorLog ${APACHE_LOG_DIR}autumn-error.log
    CustomLog ${APACHE_LOG_DIR}autumn-access.log common
</VirtualHost>