server {
    listen 80;
    server_name www.hs.codes;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name www.hs.codes;

    # SSL Certificate files
    ssl_certificate /etc/ssl/hs.codes/hs.codes.crt;  # Path to your certificate file
    ssl_certificate_key /etc/ssl/hs.codes/hs.codes.key;  # Path to your private key
    ssl_trusted_certificate /etc/ssl/hs.codes/ca_bundle.crt;  # Path to the CA bundle

    # Security and Protocols (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy configuration
    location / {
        proxy_pass http://web:8080;  # Forward traffic to your backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
